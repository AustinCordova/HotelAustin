<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="hotel">
        <meta name="description" content="Welcome to my Hotel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <title>Austin Hotel</title>

    </head>
    <body>
        <nav id="navbar">
            <div class="container">
            <h1 class="logo"><a href="index.html">Hotel Austin Cordova</a></h1>
            <ul>
                <li><a class="current" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>
        <section id="contact-form" class="py-3">
        <div class="container">
        <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
        <p class="contact-p">Please fill out the form below to contact us</p>
        <div class="form-group">
        <form action="/destination">
            <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
            <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text">
            </div>
            <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" row="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="box bg-light">
            <i class="fas fa-hotel"></i>
            <h3>Location</h3>
            <p>123 Main Street</p>
        </div>
        <div class="box bg-light">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>(707)333-4444</p>
        </div>
        <div class="box bg-light">
            <i class="fas fa-envelope"></i>
            <h3>Envelope</h3>
            <p>example@gmail.com</p>
        </div>
    </section>

        <div class="clr"></div>
        <footer id="main-footer">
            <p>Hotel AC &copy; 2020, All Rights Reserved.</p>
        </footer>
    </body>
</html>
